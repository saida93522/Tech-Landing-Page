<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
        <title>Landing|Page</title> 
    </head>
    <body>
        <header>
            <!-- Logo -->
            <div class="logo-container">
                <img src="C:\Users\Nimo\OneDrive\Desktop\Images\logo.svg" alt="logo">
                <h4 class="logo">Three Dots</h4>
            </div>
            <!-- nav bar -->
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Specs</a></li>
                    <li><a class="nav-link" href="#">Products</a></li>
                    <li><a class="nav-link" href="#">Contacts</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="C:\Users\Nimo\OneDrive\Desktop\Images\cart.svg" alt="cart">
            </div>
        </header>

        <!-- main content -->
        <main class="content">
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop for the future</h1>
                        <p>The new 14 inch bezeless display offering a 4k
                            display with touch screen.
                        </p>
                    </div>
                    <!-- cta = call to action -->
                    <div class="cta"> 
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add To Cart</button>
                    </div>
                </div>
                <!--Laptop cover -->
                <div class="cover">
                    <img src="C:\Users\Nimo\OneDrive\Desktop\Images\matebook.png" alt="matebook laptop">
                </div>
            </section>
            <div class="laptop-select">
                <img class="l-arrow" src="C:\Users\Nimo\OneDrive\Desktop\Images\arrow-left.svg" alt="a left arrow">
                <img class="dot" src="C:\Users\Nimo\OneDrive\Desktop\Images\dot.svg" alt="a dot">
                <img class="full-dot" src="C:\Users\Nimo\OneDrive\Desktop\Images\dot-full.svg" alt="a full dot">
                <img class="full-dot" src="C:\Users\Nimo\OneDrive\Desktop\Images\dot-full.svg" alt="a full dot">
                <img class="r-arrow" src="C:\Users\Nimo\OneDrive\Desktop\Images\arrow-right.svg" alt="right arrow">


            </div>


            <!-- images -->
            <img class="big-circle" src="C:\Users\Nimo\OneDrive\Desktop\Images\big-eclipse.svg" alt="big eclipse">
            <img class="mid-circle" src="C:\Users\Nimo\OneDrive\Desktop\Images\mid-eclipse.svg" alt="midium eclipse">
            <img class="small-circle" src="C:\Users\Nimo\OneDrive\Desktop\Images\small-eclipse.svg" alt="small eclipse">
        </main>


























    </body>
</html>
